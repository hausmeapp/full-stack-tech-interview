services:
  postgres:
    image: postgres:13.3-alpine
    container_name: hausme_postgres
    environment:
      POSTGRES_USER: hausme
      POSTGRES_PASSWORD: hausme_secret
      POSTGRES_DB: hausme_interview
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hausme -d hausme_interview"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hausme_backend
    environment:
      DATABASE_URL: postgresql://hausme:hausme_secret@postgres:5432/hausme_interview
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production
      FLASK_ENV: development
    # ports:
    #   - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000
    container_name: hausme_frontend
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-change-in-production
      NEXT_PUBLIC_API_URL: http://localhost:5000
      API_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
